<!DOCTYPE html>
<html>
<head>
	<title>Who Wants to Be a Millionaire?</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="h1 text-center">Who Wants To Be a Millionaire?</h1>
			</div>
			<div class="col-md-12">
				<p class="text-center" id="informationLine">Press Enter to Get Started</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="timer" class="text-center">--</div>
			</div>
		</div>
		<div class="row">
			
			<div class="col-md-8 col-md-offset-2" id="answerWrapper">
				<div class="col-md-12" id="questionBlock">
					<div  class="text-center "></div>
				</div>
				<div id="answerBank">
					<div class="col-md-5 col-md-offset-0 col-xs-8 col-xs-offset-2 answerBox"><span class='answerLetter'>A: </span><span class="answer"></span></div>
					<div class="col-md-5 col-md-offset-2 col-xs-8 col-xs-offset-2 answerBox"><span class='answerLetter'>B: </span><span class="answer"></span></div>
					<div class="col-md-5 col-md-offset-0 col-xs-8 col-xs-offset-2 answerBox"><span class='answerLetter'>C: </span><span class="answer"></span></div>
					<div class="col-md-5 col-xs-8 col-xs-offset-2 col-md-offset-2 answerBox"><span class='answerLetter'>D: </span><span class="answer"></span></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2" id="moneyLevelWrapper">
				<div class="col-md-12 ">
					<h4 class="h4 text-center">Prize Level</h4>
					<hr>
					<ul id="prizeList">
						<li><span class='levelNumber levelFallback'>15</span><span class='levelValue levelFallback'>$1 MILLION</span></li>
						<li><span class='levelNumber'>14</span><span class='levelValue'>$500,000</span></li>
						<li><span class='levelNumber'>13</span><span class='levelValue'>$250,000</span></li>
						<li><span class='levelNumber'>12</span><span class='levelValue'>$125,000</span></li>
						<li><span class='levelNumber'>11</span><span class='levelValue'>$64,000</span></li>
						<li><span class='levelNumber levelFallback'>10</span><span class='levelValue levelFallback'>$32,000</span></li>
						<li><span class='levelNumber'> 9</span><span class='levelValue'>$16,000</span></li>
						<li><span class='levelNumber'> 8</span><span class='levelValue'>$8,000</span></li>
						<li><span class='levelNumber'> 7</span><span class='levelValue'>$4,000</span></li>
						<li><span class='levelNumber'> 6</span><span class='levelValue'>$2,000</span></li>
						<li><span class='levelNumber levelFallback'> 5</span><span class='levelValue levelFallback'>$1,000</span></li>
						<li><span class='levelNumber'> 4</span><span class='levelValue'>$500</span></li>
						<li><span class='levelNumber'> 3</span><span class='levelValue'>$300</span></li>
						<li><span class='levelNumber'> 2</span><span class='levelValue'>$200</span></li>
						<li><span class='levelNumber'> 1</span><span class='levelValue'>$100</span></li>
					</ul>			
				</div>
			</div>
		</div>
	</div>
</body>
</html>
